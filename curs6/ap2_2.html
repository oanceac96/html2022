                <option value="3">Comenzi</option>
            </select>
            <br>
            <label for="produse">Categorie produse</label>
            <select name="produse" id="produse" multiple>
                <option value="Televizor">Televizor</option>
                <option value="Tableta">Tableta</option>

            </select>
            <br>
            <input type="submit" value="Trimite datele">

    </form>
